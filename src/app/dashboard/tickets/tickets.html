<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
        <li>
            <app-ticket [ticketData]="ticket" (closeTicket)="onCloseTicket(ticket.id)" />
        </li>
        } @empty {
        <p>No ticktes to resolve.</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (newTicket)="onAddTicket($event)" />
</div>
